<div [ngClass]="first ? 'card-main' : 'card-default'" class="post-card">
  <div [ngClass]="first ? 'flex flex-row' : ''">
    <img [src]="post.image" alt="Post Image" [ngClass]="first ? 'w-2/3' : 'post-image'" />
    <div [ngClass]="first ? 'w-1/3 p-4' : 'post-content'">
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-summary">{{ post.description }}</p>
      <a [href]="post.id" class="read-more">Read more</a>
    </div>
  </div>
</div>
