<div [ngClass]="first ? 'card-main' : 'card-default'" class="post-card">
  <div [ngClass]="first ? 'flex flex-col lg:flex-row' : ''">
    <img [src]="post.image" alt="Post Image" [ngClass]="first ? 'w-full lg:w-2/3' : 'post-image'" />
    <div [ngClass]="first ? 'w-full lg:w-1/3 p-4' : 'post-content'">
      <h2 [routerLink]="['details', post.id]" class="post-title underline cursor-pointer">{{ post.title }}</h2>
      <p class="post-summary">{{ post.description }}</p>
    </div>
  </div>
</div>
