@if (post$ | async; as post) {
  <section class="flex justify-center">
    <div class="w-full lg:w-6/12">
      <img class="w-full h-64 object-cover mt-10" [src]="post.image" alt="{{ post.title }}" />
      <h1 class="text-3xl font-bold text-center my-5">{{ post.title }}</h1>
      <p class="text-center text-gray-500">{{ post.author }} - {{ post.date | date }}</p>
      <div class="mt-4" [innerHTML]="post.content"></div>

      <add-comment [postId]="id" />

      @defer {
        @if (comments$()) {
          <comments *ngIf="comments$()" [comments$]="comments$()" />
        }
      }
    </div>
  </section>
}
