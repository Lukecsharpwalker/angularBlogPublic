<div class="comments-section bg-gray-50 p-4 rounded-2xl shadow-2xl">
  <h2 class="text-xl font-semibold mb-4">Comments</h2>

  @for (comment of comments(); track comment.id) {
    <div class="comment mb-4 p-4 bg-tertiary bg-opacity-20 rounded-lg shadow-sm flex justify-between items-center">
      <div>
        <p class="text-gray-800 mb-2">{{ comment.content }}</p>
        <p class="text-sm text-gray-600">- {{ comment.author?.username }}</p>
      </div>
      <button *hasRole="'Admin'" (click)="deleteComment(comment.id!)" class="text-red-500 hover:text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  } @empty {
    <p class="text-gray-800">No comments yet.</p>
  }

</div>
