<div class="comments-section">
  <h2 class="text-xl font-semibold mb-4">Comments</h2>
  @if (comments$()?.length) {
    @for (comment of comments$(); track comment.id) {
      <div class="comment mb-4 p-4 bg-tertiary bg-opacity-20 rounded-lg shadow-sm">
        <p class="text-gray-800 mb-2">{{ comment.content }}</p>
        <p class="text-sm text-gray-600">- {{ comment.author }}</p>
      </div>
    }
  } @else {
    <p class="text-gray-800">No comments yet.</p>
  }
</div>
